<!-- <p>reset-password works!</p> -->
<div>
    <h1>Reset Your Password</h1>
</div>

<h2 *ngIf="isVerifyComplete && !isVerified">Invalid Token</h2>

<div class="body">
    <form method="post" style="max-width: 350px; margin: 0 auto;" *ngIf="isVerifyComplete && isVerified"
        (ngSubmit)="onSubmit()">
        <!-- <input type="hidden" name="token" th:value="${token}" /> -->
        <h2 *ngIf="isPwdChngSuccess">Password changed successfully. Please <a routerLink="/login">Sign In</a></h2>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter your new password" required autofocus [(ngModel)]="newPassword" />
                </p>
                <p>
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm your new password"
                        required [(ngModel)]="confirmPassword" />
                    <span *ngIf="newPassword != confirmPassword">
                        password not matched
                    </span>
                </p>

                <p class="text-center">
                    <input type="submit"
                        [disabled]="newPassword =='' || confirmPassword =='' || newPassword != confirmPassword"
                        value="Change Password" class="btn btn-danger" />
                </p>
            </div>
        </div>
    </form>
</div>
