<div>
    <h1>Forgot Password</h1>

</div>

<div class="body">
    <h2 *ngIf="isComplete && !isError">Email is sent</h2>
    <h2 *ngIf="isComplete && isError">Unable to process the request</h2>
    <form #pwdForm="ngForm" method="post" style="max-width: 420px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending a reset password link to your email.</p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required
                        autofocus [(ngModel)]="email" email #prmEmail="ngModel">
                </p>

                <p class="text-center">
                    <input type="submit" [disabled]="prmEmail.errors" value="Send" class="btn btn-danger"
                        (click)="submit(pwdForm)" />
                </p>
            </div>
        </div>
    </form>
</div>
